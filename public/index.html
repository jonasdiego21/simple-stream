<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: STREAM 02 ::.</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background: #eee; overflow: hidden; padding: 15px; margin: 0;">
    <div class="row d-flex justify-content-center align-items-space-between">    
        <div class="col-sm-6">
            <video id="remoto" width="100%" controls></video>
        </div>

        <div class="col-sm-6">
            <video id="local" width="100%" muted controls></video>
        </div>
    </div>

    <div class="row">   
        <div class="form-group col-sm-12">
            <div class="form-group invisible">
                <label for="seuId" class="form-control-label">Seu ID</label>
                <textarea readonly id="seuId" cols="30" rows="2" class="form-control"></textarea>
            </div>

            <form>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">PARTICIPAR DO VIDEOCHAT</button>
                </div>

                <div class="form-group invisible">
                    <label for="idParceiro" class="form-control-label">ID do Parceiro</label>
                    <textarea id="idParceiro" cols="30" rows="2" class="form-control"></textarea>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="simple-peer.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript">
        let seuId = document.querySelector('#seuId')
        let idParceiro = document.querySelector('#idParceiro')
        
        let socket = io('https://meetch-app.herokuapp.com/')

        socket.on('seuId', data => {
            seuId.textContent = JSON.stringify(data)
        })

        socket.on('idParceiro', data => {
            idParceiro.textContent = JSON.stringify(data)
        })
    </script>
</body>
</html>
